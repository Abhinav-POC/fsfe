<html>
    <head><title>WS Example</title></head>
    <body>
        <h1>Web socket example</h1>
        <p>this is websocket example</p>
    </body>
    <script>
        let ws;
        const proto = window.location.protocol === 'https' ? 'wss': 'ws';
        ws = new WebSocket(`${proto}://${window.location.host}`);
        ws.onmessage = (event) => {
            console.log(event.data);
        }
    </script>
</html>
